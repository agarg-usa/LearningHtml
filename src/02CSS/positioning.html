<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Positioning</title>
    <style>
        *
        {
            box-sizing: border-box;
            margin-bottom: 15px;
        }
        p
        {
            position: absolute;
            top: 50px;
            left: 50px;
            width: 30px;
            height: 30px;
            background-color: orange;

            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>epic</h1>
    <p>bruh</p>
    <h2>epic</h2>

</body>
</html>
