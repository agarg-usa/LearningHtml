<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Types In Javascript</title>
    <script>
        var x; //if this var is not defined, console.log(x) will throw a reference error
        console.log(x); //will be undefined
        if (x == undefined)
        {
            console.log("x is undefined");
        }

        x = 5;
        if (x == undefined)
        {
            console.log("x is undefined");
        }
        else
        {
            console.log("x has been defined");
        }

    </script>
</head>
<body>

</body>
</html>
