<script>

    class ajaxRequest
    {

        constructor() {
        }

        getRequestObject() {
            return new XMLHttpRequest();
        }

        handleRequest(request, responseHandler) {
            if (request.readyState === 4 && request.status === 200)
            {
                responseHandler(request);

            }
        }

        sendGetRequest(requestURL, responseHandler)
        {
            var request = this.getRequestObject();
            request.onreadystatechange = () => this.handleRequest(request, responseHandler);
            request.open("GET", requestURL, true);
            request.send("body");

        }
    }

    document.querySelector("button").addEventListener("click",
        function () {
            const myAjax = new ajaxRequest();

            myAjax.sendGetRequest("https://randomuser.me/api/", (request) =>
            {
                var person = JSON.parse(request.responseText);
                console.log(person);
                document.querySelector("div").innerHTML =
                    "Hi my name is " + person.results[0].name.first + " " + person.results[0].name.last;
            });

        }
    );
