<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>

    <h1 id="title">Lecture 53</h1>
    <h1>epic</h1>

    <p>
        Say hello to
        <input id="name" type="text">
        <button onclick= "sayHello()">Say it!</button>
    </p>

    <div id="content"></div>
    <script>
        //console.log(document.getElementById("title")); //if we put this at the head, the full html
        //would not be done rendering and you would get null
        //console.log(document)

        function sayHello() {
            console.log(document.getElementById("name").value);

            var message = "<h2>Hello " + document.getElementById("name").value + "!</h2>";

            document.getElementById("content").innerHTML = message;
        }


    </script>
</body>
</html>
